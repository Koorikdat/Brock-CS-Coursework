<html>

<head>
	<meta charset="utf-8">
	<title>Single Page</title>
</head>

<script>
	function doThePost() {
		try {
			x = new XMLHttpRequest();
			x.onreadystatechange = function(){
				if (x.readyState == 4 && x.status == 200) {

					document.getElementById("app").innerHTML = x.responseText; }
			}

			x.open("POST","../cgi-bin/validate.cgi",true);
			x.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
			x.send("username="+ document.getElementById("user").value + "&password="+document.getElementById("pass").value);
		}

		catch(exception) {
			console.log(exception);
			alert("Failed");
		}
	}
</script>

<body>
	<div>
		<h1 class="header"> Heading </h1>
	</div>

	<div class="menu floatLeft">

		<a href="#home">Home</a>

		<h3>Login:</h3>
			Username <input id="user" type="text" name="username">
			Password <input id="pass" type="password" name="password">


			<input type="submit" value="submit" onclick="doThePost()">
		<a href="#about">About</a>
	</div>

	<div id="app"> Content </div>

	<script src="main.js"></script>
</body>

</html>
